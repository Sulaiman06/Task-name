<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name</title>
</head>
<body style="background-color: rgb(192, 192, 192);">
<script>
        // S
    for ( x = 1; x < 10; x++ ) {
        for ( y = 1; y < 10; y++) {
            if ( x == 1 || x < 5 && y == 1 || x == 5 || x == 9 || y == 9 && x > 5 ) {
                document.write(` + `)
            } else {
                document.write(` ~ `)
            }
        }
        document.write(`<br>`)
    }

    document.write(`<br>`)

    // U
    for ( x = 1; x < 10; x++ ) {
        for( y = 1; y < 10; y++ ) {
            if ( y == 1 || x == 9 || y == 9 ) {
                document.write(` + `)
            } else {
                document.write(` ~ `)
            }
        }
        document.write(`<br>`)
    }

    document.write(`<br>`)

    // L
    for ( x = 1; x < 13; x++ ) {
        for ( y = 1; y < 10; y++ ) {
            if ( y == 1 || x == 12 ) {
                document.write(` + `)
            } else {
                document.write(` ~ `)
            }
        }
        document.write(`<br>`)
    }

    document.write(`<br>`)

    // A
    for ( x = 1; x < 10; x++ ) {
        for ( y = 1; y < 10; y++ ) {
            if ( y == 1 || x == 5 || x == 1 || y == 9 ) {
                document.write(` + `)
            } else {
                document.write(` ~ `)
            }
        }
        document.write(`<br>`)
    }

    document.write(`<br>`)

    // I
    for ( x = 1; x < 10; x++ ) {
        for ( y = 1; y < 10; y++ ) {
            if ( y == 5 ) {
                document.write(` + `)
            } else {
                document.write(` ~ `)
            }
        }
        document.write(`<br>`)
    }

    document.write(`<br>`)

    // M
    for ( x = 1; x < 10; x++ ) {
        for ( y = 1; y < 10; y++ ) {
            if ( y == 1 || y == x && x < 6 || x + y == 10 && x < 6 || y == 9 ) {
                document.write(` + `)
            } else {
                document.write(` ~ `)
            }
        }
        document.write(`<br>`)
    }

    document.write(`<br>`)

    // A 
    for ( x = 1; x < 10; x++ ) {
        for ( y = 1; y < 10; y++ ) {
            if ( y == 1 || x == 5 || x == 1 || y == 9 ) {
                document.write(` + `)
            } else {
                document.write(` ~ `)
            }
        }
        document.write(`<br>`)
    }

    document.write(`<br>`)

    // N
    for ( x = 1; x < 10; x++ ) {
        for ( y = 1; y < 10; y++ ) {
            if ( y == 1 || x == y || y == 9 ) {
                document.write(` + `)
            } else {
                document.write(` ~ `)
            }
        }
        document.write(`<br>`)
    }
</script>
</body>
</html>
